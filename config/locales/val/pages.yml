    help:
      title: "Ajuda"
      guide: "L'Ajuntament d'Ondara, amb una voluntat ferma d'oferir instruments per a la participació ciutadana, llança per a l'exercici  pressupostari de l'any 2018, per primera vegada, una partida de 75.000€ destinada a Pressupostos Participatius per mitjà d'una Consulta Ciutadana d'Inversions. Aquesta, pretén que siguen les persones empadronades a Ondara les qui facen propostes d'inversions a partir de realitats i necessitats que observen, identifiquen i amb les que conviuen com a ciutadans del nostre poble i que passen a ser votades. Per tant, podrà ser escollit un únic projecte de 75.000 euros o diferents projectes fins a esgotar aquesta quantitat."
